<!-- custom js for the sketches -->
<script>
  // show and hide GUI and navbar
  function toggleGui(event) {
    const panel = document.querySelector('.tp-dfwv');
    const navbar = document.querySelector('#main-nav--sketch');
    if (panel) panel.classList.toggle('hide');
    if (navbar) navbar.classList.toggle('hide');
  }
  function onkeydown(event) {
    if (event.code === 'KeyH') toggleGui();
  }

  document.addEventListener('keydown', onkeydown);
  toggleGui();
</script>
